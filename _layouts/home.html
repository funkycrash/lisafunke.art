---
layout: default
---

<section id="main">

    <div class="container">
        {% assign portfolioByPriority = site.portfolio | sort:"priority" %}
        {% for item in portfolioByPriority %}
        <div class="text-center">
            <h1>{{ item.title }}</h1>
            <br />
            <div class="container">
                <img src="{{item.thumbnailImage}}" class="responsive-image" loading="lazy" />
            </div>
            
            {% if item.images %}
            <div class="additional-images">
                {% for image in item.images %}
                <div class="image-container">
                    <img src="{{image.image}}" class="responsive-image" loading="lazy" />
                    {% if image.caption %}
                    <p class="image-caption">{{image.caption}}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
</section>
