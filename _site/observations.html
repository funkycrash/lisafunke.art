    <style>
        h1, h2 {
    font-family: 'Poppins', sans-serif;
}

p, a {
    font-family: 'Comfortaa', cursive;
}

a {
    text-decoration: none;
    color: #1d1d1d;
}

h2 {
  vertical-align: center;
  text-align: center;
}

html, body {
  margin: 0;
  height: 100%;
}

* {
  font-family: "Raleway";
  box-sizing: border-box;
}

.top-nav {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  color: #1d1d1d;
  height: 50px;
  padding: 1em;
}

.menu {
  display: flex;
  flex-direction: row;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu > li {
  margin: 0 1rem;
  overflow: hidden;
}

.menu-button-container {
  display: none;
  height: 100%;
  width: 30px;
  cursor: pointer;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#menu-toggle {
  display: none;
}

.menu-button,
.menu-button::before,
.menu-button::after {
  display: block;
  background-color: #1d1d1d;
  position: absolute;
  height: 4px;
  width: 30px;
  transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
  border-radius: 2px;
}

.menu-button::before {
  content: '';
  margin-top: -8px;
}

.menu-button::after {
  content: '';
  margin-top: 8px;
}

#menu-toggle:checked + .menu-button-container .menu-button::before {
  margin-top: 0px;
  transform: rotate(405deg);
}

#menu-toggle:checked + .menu-button-container .menu-button {
  background: rgba(255, 255, 255, 0);
}

#menu-toggle:checked + .menu-button-container .menu-button::after {
  margin-top: 0px;
  transform: rotate(-405deg);
}

.grid-container  {
  display: flex;
  justify-content: center;
  align-content: flex-start;
}

.grid-container div {
  margin: 2rem;
  text-align: center;
  max-width: calc(33.3333% - 2rem);
  min-width: calc(33.3333% - 2rem);
}

.grid-container div img {
  max-width: 70%;
}

@media (max-width: 700px) {
  .menu-button-container {
    display: flex;
  }
  .menu {
    position: absolute;
    top: 0;
    margin-top: 50px;
    left: 0;
    flex-direction: column;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  #menu-toggle ~ .menu li {
    height: 0;
    margin: 0;
    padding: 0;
    border: 0;
    transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  #menu-toggle:checked ~ .menu li {
    border: 1px solid #1d1d1d;
    height: 2.5em;
    padding: 0.5em;
    transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  .menu > li {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0.5em 0;
    width: 100%;
    color: white;
    background-color: #1d1d1d;
  }
  .menu > li:not(:last-child) {
    border-bottom: 1px solid #444;
  }
  .menu > li a {
    color: #fff;
  }

  #about {
      flex-direction: column;
  }

  .grid-container {
    flex-direction: column;
  }
  .grid-container div, .grid-container div img {
    max-width: 100%;
  }

}

footer {
    font-size: 12px;
    padding: 20px;
    display: flex;
    justify-content: center;
}

footer a {
    text-decoration: underline;
}


#logo {
    width: 200px;
}

section {
    padding: 20px;
}

.highlight {
    background: url(/images/texture.png);
    background-repeat: no-repeat;
    background-size: 100% 95%;
    padding: 8px 0;
    display: inline-block;
    padding: 0 20px;
}

#about {
    display: flex;
}

#about div.picture {
    display: flex;
    justify-content: center;
}

#about img {
    max-width: 300px;
}

#main div {
  display: flex;
}
